specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Marketplace
    network: sepolia # Updated for Sepolia testnet deployment
    source:
      address: "0x0000000000000000000000000000000000000000" # Will be updated after deployment
      abi: Marketplace
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        # ✅ NEW AGENT ENTITIES
        - Agent
        - Stake
        - AgentLove
        - AgentAccess
        # ✅ LEGACY PRODUCT ENTITIES
        - Product
        - ProductStake
        - Love
        # ✅ ANALYTICS ENTITIES
        - Creator
        - DailyStats
        - DailyAgentStats
        - MarketplaceStats
        - GlobalStats
      abis:
        - name: Marketplace
          file: ./abis/Marketplace.json
      eventHandlers:
        # ✅ NEW AGENT EVENTS (Enhanced Contract)
        - event: AgentCreated(indexed uint256,indexed string,indexed address)
          handler: handleAgentCreated
        - event: AgentStaked(indexed uint256,indexed address,uint256)
          handler: handleAgentStaked
        - event: AgentLoved(indexed uint256,indexed address)
          handler: handleAgentLoved
        - event: AgentAccessGranted(indexed uint256,indexed address)
          handler: handleAgentAccessGranted
        # ✅ LEGACY PRODUCT EVENTS (Backward Compatibility)
        - event: ProductListed(indexed uint256,indexed address,string,uint256,string)
          handler: handleProductListed
        - event: StakeAdded(indexed uint256,indexed address,uint256)
          handler: handleStakeAdded
        - event: ProductLoved(indexed uint256,indexed address)
          handler: handleProductLoved
        - event: ProductPurchased(indexed uint256,indexed address,indexed address,uint256)
          handler: handleProductPurchased
      file: ./src/mapping.ts